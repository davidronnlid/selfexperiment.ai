<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 120" width="500" height="120">
  <!-- White background -->
  <rect width="500" height="120" fill="#ffffff"/>
  
  <!-- M Logo - matching the user's design -->
  <g transform="translate(20, 15)">
    <!-- Yellow M background -->
    <path d="M 0 0 L 30 0 L 60 45 L 90 0 L 120 0 L 120 90 L 90 90 L 90 35 L 60 80 L 60 35 L 30 90 L 0 90 Z" 
          fill="#FFD700"/>
    
    <!-- Black M outline -->
    <path d="M 0 0 L 30 0 L 60 45 L 90 0 L 120 0 L 120 90 L 90 90 L 90 35 L 60 80 L 60 35 L 30 90 L 0 90 Z" 
          fill="none" stroke="#000000" stroke-width="4"/>
  </g>
  
  <!-- Modular text - black -->
  <text x="170" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#000000">
    Modular
  </text>
  
  <!-- Health text - yellow -->
  <text x="170" y="85" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFD700">
    Health
  </text>
</svg> 